<head>

    <!-- Video Background -->
    <video id="video-background" autoplay muted loop>
        <source src="Background/futuristic_-_105446 (Original).mp4" type="video/mp4">

    </video>

    <!-- Content -->
    <h2><b> Fill out the following slots </b></h2>
    <div id="content">
        <form action="your_server_endpoint_here" method="post">
            <label for="input1">HeadLine:   </label>
            <input type="text" id="input1" name="Headline" required>
        
            <br>
        
            <label for="input2">Channel Name:</label>
            <input type="text" id="input2" name="ChannelName" required>
        
            <br>
        
            <label for="input3">Description: </label>
            <input type="text" id="input3" name="Description" required>
        
            <br>
        
            <label for="input4">Youtube Link:</label>
            <input type="text" id="input4" name="YoutubeLink" required>
        
            <br>
          </form>
    </div>

    <!-- Buttons -->
    <div class="buttons">
        <button class="back-button"><a href = "cover.html" >Back</a></button>
        <button class="play-button"><a href = "" >Submit</a></button>
    </div>
