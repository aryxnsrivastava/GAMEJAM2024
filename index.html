<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsChannel</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>

<body>

    <header>
        <input type="text" id="headline" placeholder="Enter headline">
        <input type="text" id="channelName" placeholder="Channel Name">
    </header>

    <main>
        <!-- Media content goes here -->
        <div class = "center">
            <!-- Your photo or video upload content goes here -->
            <div class="form-input">

                <label for="file-ip-1">Upload Photo / Video:</label>
                <input type="file" id="file-ip-1" accept="image/*, video/*" onchange="showPreview(event);">

                <div class="preview">
                    <img id="file-ip-1-preview" >
                </div>
                
            </div>
        </div>
        
        <textarea id="Description" rows="6" placeholder="Your Description"></textarea>
        <button type="button" class="btn" onclick="submitForm()">Submit</button>
        
        
        <div id="submittedContent"></div>
    </main>

</body>
<footer>

</footer>

</html>
