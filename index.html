<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsChannel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #headline {
            width: 70%;
            padding: 0.5em;
            box-sizing: border-box;
            font-size: 1.5em;
        }

        #channelName {
            width: 20%;
            padding: 0.5em;
            box-sizing: border-box;
            font-size: 1.5em;
        }

        #uploadMedia {
            width: 70%;
            height: 60vh;
            margin: auto;
            background-color: lightgray; /* Just for visualization, you can remove this */
            float: left;
        }

        main {
            padding: 20px;
            background-color: beige;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        #Description {
          width: 68%;
          border: 0;
          outline: none;
          background: #262626;
          padding: 15px;
          margin: 15px 0;
          color:#fff;
          font-size: 20px;
          border-radius: 6px;
        }

        #ScoreBoard{
            padding: 5%;
            background-color: lightcoral;
            text-align: right;
        }

        .btn{
            
            width:28%;
            display: inline-block; 
            border: 1px solid #ff004f;
            padding: 14px 0px;
            border-radius: 6px;
            text-decoration: none;
            color: #fff;
            transition: background 0.5s;
            background: #ff004f;
        }

    </style>
</head>

<body>

    <header>
        <input type="text" id="headline" placeholder="Enter headline">
        <input type="text" id="channelName" placeholder="Channel Name">
    </header>

    <main>
        <!-- Media content goes here -->
        <div id="uploadMedia">
            <!-- Your photo or video upload content goes here -->
            <label for="mediaInput">Add Photo or Video:</label>
            <input type="file" id="mediaInput" accept="image/*, video/*">
        </div>

        <div id = "ScoreBoard">
            <h2>Top 5 Players</h2>
        <table>
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Player 1</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>Player 2</td>
                    <td>85</td>
                </tr>
                <tr>
                    <td>Player 3</td>
                    <td>72</td>
                </tr>
                <tr>
                    <td>Player 4</td>
                    <td>65</td>
                </tr>
                <tr>
                    <td>Player 5</td>
                    <td>55</td>
                </tr>
            </tbody>
        </table>
        </div>

        <!-- More news articles go here -->

        <textarea id="Description" rows="6" placeholder="Your Description"></textarea>
        <button type="submit" class="btn">Submit</button>
    </main>

    <footer>
        &copy; 2024 NewsChannel. No rights reserved.
    </footer>

</body>

</html>
