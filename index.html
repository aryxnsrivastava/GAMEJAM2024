<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsChannel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <input type="text" id="headline" placeholder="Enter headline">
        <input type="text" id="channelName" placeholder="Channel Name">
    </header>

    <main>
        <!-- Media content goes here -->
        <div id="uploadMedia">
            <!-- Your photo or video upload content goes here -->
            <input type="file" id="imginp" name="file">
            <label for="imginp">Add Photo or Video:</label>
        </div>

        <div id="ScoreBoard">
            <h2>Top 5 Players</h2>
            <table>
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>Points</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Player 1</td>
                        <td>100</td>
                    </tr>
                    <tr>
                        <td>Player 2</td>
                        <td>85</td>
                    </tr>
                    <tr>
                        <td>Player 3</td>
                        <td>72</td>
                    </tr>
                    <tr>
                        <td>Player 4</td>
                        <td>65</td>
                    </tr>
                    <tr>
                        <td>Player 5</td>
                        <td>55</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- More news articles go here -->

        <textarea id="Description" rows="6" placeholder="Your Description"></textarea>
        <button type="button" class="btn" onclick="submitForm()">Submit</button>
        <div id="submittedContent"></div>
    </main>

    <footer>
        &copy; 2024 NewsChannel. No rights reserved.
    </footer>

    <script>
        function submitForm() {
            // Get user inputs
            var channelName = document.getElementById('channelName').value;
            var headline = document.getElementById('headline').value;
            var userImage = document.getElementById('imginp').files[0];
            var description = document.getElementById('Description').value;
    
            // Create URL parameters
            var url = `submittednews.html?channelName=${encodeURIComponent(channelName)}&headline=${encodeURIComponent(headline)}&description=${encodeURIComponent(description)}`;
    
            // Add userImage to URL if provided
            if (userImage) {
                var imageUrl = URL.createObjectURL(userImage);
                url += `&userImage=${encodeURIComponent(imageUrl)}`;
            }
    
            // Redirect to the submitted news page
            window.location.href = url;
        }
    </script>
    
</body>

</html>
