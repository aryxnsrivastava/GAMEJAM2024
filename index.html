<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsChannel</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>

<body>

    <header>
        <input type="text" id="headline" placeholder="Enter headline">
        <input type="text" id="channelName" placeholder="Channel Name">
    </header>

    <main>
        <!-- Media content goes here -->
        <div class="center">
            <!-- Photo upload section -->
            <div class="form-input" id="photo-section">
                <label for="file-ip-1" class="file-label">
                <input type="file" id="file-ip-1" accept="image/*" onchange="showPreview(event);">
                Upload Photo:
                    <img id="file-ip-1-preview" class="preview-img" alt="Preview Image">
                    
                </label>
            </div>

            
            <!-- Video upload section -->
<div class="form-input" id="video-section">
    <label for="file-ip-2" class="file-label">
        <input type="file" id="file-ip-2" accept="video/*" onchange="showVideoPreview(event);">
        Upload Video:
        <div class="preview">
            <video id="file-ip-2-preview" class="preview-video" controls muted>
                Your browser does not support the video tag.
            </video>
        </div>
    </label>
</div>


        </div>

        <hr> 
        
        <textarea id="Description" rows="6" placeholder="Your Description"></textarea>
        <button type="button" class="btn" onclick="submitForm()">Submit</button>
        
        
        <div id="submittedContent"></div>
    </main>

</body>
<footer>

</footer>

</html>
